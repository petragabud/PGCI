<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Passy Gene - Password Generator">
    <meta name="keywords" content="Password Generator, password, generator, create password, free, online">

    <title>Passy Gene - Password Generator</title>

    <!-- File path to connect CSS and HTML -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="generator" href="assets/script/script.js">

  </head>

  <body>

    <!-- Site Name in header -->
    <header id="header">
      <a href="index.html">
        <h1>Passy Gene</h1>
      </a>

      <!-- Navigation List -->
      <nav id="menu-navigation">
        <a href="#password-generator">PASSWORD GENERATOR</a>
        <a href="#about">OUR STORY</a>
        <a href="#how-it-works">HOW IT WORKS</a>
        <a href="#reviews">OUR REVIEWS</a>
        <a href="#contact">CONTACT</a>
        <a href="#subscribe">SUBSCRIBE</a>
      </nav>
    </header>

    <section id="generator">
      <div class="body">
        <div class="box">
          <h2>Password Generator</h2>
          <div class="placeholder">
            <i onclick="genPassword()" class="fa-solid fa-copy"></i>
            <i onclick="copyPassword()" class="fa-solid fa-arrow-rotate-right"></i>
            <input type="text" placeholder="Create Password" id="password" class="output">
          </div>
          <table>
            <th>
              <div id="generate-button" style="font-size:24px" class="generate-button" onclick="genPassword()"><i class="fa-solid fa-arrow-rotate-right"></i>Generate</div>
            </th>
            <th>
              <a id="copy-button" style="font-size:24px" class="copy-button" onclick="copyPassword()"><i class="fa-solid fa-copy"></i>Copy</a>
            </th>
          </table>

        </div>
      </div>

    </section>

    <!-- Subscription Area -->
    <div id="subscribe">

      <form action="register.html">
        <h3>Subscribe</h3>
        <div class="input-container">
          <i class="fa fa-user icon"></i>
          <input class="input-field" type="text" placeholder="Username" name="usrnm">
        </div>

        <div class="input-container">
          <i class="fa fa-envelope icon"></i>
          <input class="input-field" type="text" placeholder="Email" name="email">
        </div>

        <div class="input-container">
          <i class="fa fa-key icon"></i>
          <input class="input-field" type="password" placeholder="Password" name="psw">
        </div>

        <button type="submit" class="register-button">Register</button>
      </form>

    </div>
